<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtSpot Liveboard Embed</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            background-color: black;
            color: white;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .content {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            border-radius: 8px;
        }
        #container {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <div class="header">
        ThoughtSpot Liveboard Embed Demo - JASON
    </div>

    <div class="content">
        <h1>Embedded Liveboard</h1>
        <div id="container"></div>
    </div>

    <!-- Import the ThoughtSpot Visual Embed SDK -->
    <script src="node_modules/@thoughtspot/visual-embed-sdk/dist/tsembed.umd.js"></script>
    <script>
        const { LiveboardEmbed, AuthType, init } = window['@thoughtspot/visual-embed-sdk'];

        // Initialize the SDK
        init({
            thoughtSpotHost: 'https://team3.thoughtspot.cloud', // Replace with your actual ThoughtSpot host
            authType: AuthType.None,
        });

        // Embed the Liveboard
        const lb = new LiveboardEmbed('#container', {
            frameParams: {
                width: '100%',
                height: '100%',
            },
            liveboardId: 'd084c256-e284-4fc4-b80c-111cb606449a', // Replace with your actual Liveboard ID
        });

        // Render the Liveboard
        lb.render();
    </script>

</body>
</html>
