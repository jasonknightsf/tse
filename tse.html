<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtSpot Embed Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            background-color: black;
            color: white;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .content {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            border-radius: 8px;
        }
        #ts-embed {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

    <div class="header">
        ThoughtSpot Embed Demo
    </div>

    <div class="content">
        <h1>Embedded ThoughtSpot Liveboard</h1>
        <div id="ts-embed"></div>
    </div>

    <!-- Load the ThoughtSpot Visual Embed SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@thoughtspot/visual-embed-sdk@latest/dist/tsembed.js"></script>

    <!-- Embed ThoughtSpot Liveboard -->
    <script>
        window.addEventListener('load', function() {
            // Check if SDK is loaded
            const tsSdk = window['@thoughtspot/visual-embed-sdk'];
            console.log('ThoughtSpot SDK:', tsSdk);  // Debugging log

            if (!tsSdk) {
                console.error('ThoughtSpot Visual Embed SDK failed to load.');
                return;
            }

            // Import the SDK components from the global window object
            const { LiveboardEmbed, AuthType, init } = tsSdk;

            // Initialize the SDK
            init({
                thoughtSpotHost: 'https://team2.thoughtspot.cloud', // Replace with your ThoughtSpot free trial host URL
                authType: AuthType.None, // Using None for testing purposes
            });

            // Embed the Liveboard
            const liveboardEmbed = new LiveboardEmbed('#ts-embed', {
                frameParams: {
                    width: '100%',
                    height: '100%',
                },
                liveboardId: 'd084c256-e284-4fc4-b80c-111cb606449a', // Replace with your actual Liveboard ID
            });

            // Render the Liveboard
            liveboardEmbed.render();
        });
    </script>

</body>
</html>
